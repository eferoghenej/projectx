<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="web developer, full stack developer, bootcamp, solve:x technologies">
	<meta name="description" content="Week 3 At Moat">
	<meta name="author" content="Eferoghene Jarikre">
	<meta name="viewport" content="width=device-width, intital-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<title>Bootstrap Starter</title>
</head>
<body>
	<!-- container wrapper -->
	<div class="container-fluid">
		<!-- row 1-->
		<div class="row mt-3">

			<!-- danger -->
			<div class="col-md-4">
				<div class="alert alert-danger">
					<h4>Errors</h4>
					<ul>
						<li>Last name is required!</li>
						<li>Email is required</li>
						<li>Password must be at least 6 characters</li>
					</ul>
					
				</div>
			</div>

			<!-- success -->
			<div class="col-md-4">
				<div class="alert alert-dismissible alert-success">
					<button class="close" data-dismiss="alert">&times;</button>
					<h4>Registration</h4>
					<p>
						Your registration was successful <a href="#">click here to login</a>
					</p>
				</div>
			</div>
			
			<!--badge -->
			<div class="col-md-4">
				<p>
				Notifications <span class="badge badge-primary">12</span><br />
				Inbox <span class="badge badge-danger badge-pill">29</span><br />
				</p>
			</div>
		</div>

	</div>

	<!-- JS Files -->
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
